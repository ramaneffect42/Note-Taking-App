<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes :)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="topBar">
        <header>
            <h1>Quick Notes</h1>
            <div class="counter-circle" id="counterCircle"></div>
        </header>
        
        <div class="notes-grid" id="container">
            <button id="themeToggleBtn" class="theme-toggle-btn">ðŸŒ™</button>
            <button class="add-note-btn" onclick="openNoteDialog()">+ Add Note</button>
        </div>
        

    </div>

    <main id="notesContainer" class="notes-grid1">

    </main>



    <dialog id="noteDialog">
        <div class="dialog-content">
            <div class="dialog-header">
                <h2 class="dialog-title" id="dialogTitle">Add New Note</h2>
                <button class="close-btn" onclick="closeNoteDialog()">x</button>
            </div>

            <form action="" id="noteForm">

                <div class="form-group">
                    <label for="noteTitle" class="form-label">Title</label>
                    <input type="text" id="noteTitle" class="form-input" placeholder="Enter note title" required>
                </div>

                <div class="form-group">
                    <label for="noteContent" class="form-label">Content</label>
                    <textarea name="" id="noteContent" class="form-textarea" placeholder="Write your note here..."
                        required></textarea>
                </div>

                <div class="dialog-actions">
                    <button type="button" class="cancel-btn" onclick="closeNoteDialog()">Cancel</button>
                    <button type="submit" class="save-btn" id="noteDialog">Save Note</button>
                </div>
            </form>
        </div>
    </dialog>

    <script src="script.js" defer></script>

</body>

</html>
